{%extends "base.html"%}

{% block title%}
Список тегов
{%endblock%}
{%block content%}
<ul>
    {%for item in object_list%}
    <li>
        <a href="{%url 'blog:detail_tag' pk=item.pk%}">
            {{item.name}}
        </a>
        <a href="{%url 'blog:tag_update' pk=item.pk%}">Изменить</a>
        <a href="{%url 'blog:tag_delete' pk=item.pk%}">Удалить</a>
    </li>
    {%endfor%}
    <a href="{%url 'blog:tag_create'%}">Создать тег</a>
</ul>
{%endblock%}
