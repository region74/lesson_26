{% extends 'base.html'%}

{%block title%}
Профиль
{%endblock%}

{%block content%}
    Профиль пользователя {{object.username}}
<hr>
{%if object.auth_token%}
    Токен: {{object.auth_token}}
{%else%}
    Токен не создан!
{%endif%}
<hr>
<form action="{%url 'userapp:update_token'%}">
    <button type="submit" class="btn btn-primary">Обновить токен</button>
</form>
{%endblock%}
